<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/management/courses/add}" method="post">
    <h1>Add a course</h1>
    <label>
        course name:
        <input type="text" name="name">
    </label>
    <br>
    <label>
        level
        <select name="level">
            <option th:each="l : ${levels}" th:value="${l.id}" th:text="${l.name}"></option>
        </select>
    </label>
    <br>
    <input type="submit">
</form>
</body>
</html>
